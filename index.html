<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="userdetails">
                <div class="inputbox">
                    <span class="details">Full Name</span>
                    <input type="text" name="" id="" placeholder="Enter Your Name" required>
                </div>
                <div class="inputbox">
                    <span class="details">User Name</span>
                    <input type="text" name="" id="" placeholder="Enter Your User Name" required>
                </div>
                <div class="inputbox">
                    <span class="details">Email</span>
                    <input type="email" name="" id="" placeholder="Enter Your Email" required>
                </div>
                <div class="inputbox">
                    <span class="details">Mobile Number</span>
                    <input type="number" name="" id="" placeholder="Enter Your Number" required>
                </div>
                <div class="inputbox">
                    <span class="details">Password</span>
                    <input type="password" name="" id="" placeholder="Enter Your password" required>
                </div>
                <div class="inputbox">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="" id="" placeholder="Re-Type Your Password" required>
                </div>
            </div>
            <div class="gen">
                <input type="radio" name="gender" id="dot-1" value="gender">
                <input type="radio" name="gender" id="dot-2" value="gender">
                <input type="radio" name="gender" id="dot-3" value="gender">
                <input type="radio" name="gender" id="dot-4" value="gender">
                <span class="gender">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender1">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender1">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender1">Prefer not to say</span>
                    </label>
                    <label for="dot-4">
                        <span class="dot four"></span>
                        <span class="gender1">others</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <script src="./index.js"></script>
</body>

</html>
